<!-- jQuery使用のための記述 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

<!-- jQueryカレンダーのテンプレート取得 -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/humanity/jquery-ui.css" >

<!-- カレンダー表示用jQuery -->
		<script type="text/javascript">
			$(function() {
			    $("#datepicker").datepicker({
 // 日付が選択された時、日付をテキストフィールドへセット
			        onSelect: function(dateText, inst) {

			        	$("#date_val").val(dateText);
						alert(dateText);

						location.href = "/task/calendar?dateText="+ dateText

			        }
			    });
			});

		</script>

<!-- ダイアログ作成用jQuery -->
		<script>
			$(function() {
			  $(".dialog-link").click(function() {
			  	var selectNo = $(this).val();
			    $("#dialog" + selectNo).dialog({
			      modal:true,
			      title:"タスク詳細",
			      buttons: {
			        "閉じる": function() {$(this).dialog("close");},
			      }
			    });
			  });
			});
		</script>

<!-- プログレスバーとコード情報取得 -->
		<script type="text/javascript">
			function f(){
				var dialogLink = $(".dialog-link").get();
				var ary1 = [];

				for (var i = 0; i < dialogLink.length; i++) {
					ary1[i] = dialogLink[i].value
				}

				var progress = $(".progress").get();
				var ary2 = [];

				for (var i = 0; i < progress.length; i++) {
					ary2[i] = progress[i].value
				}

				location.href = "/task/update?code="+ ary1 + "&progress=" + ary2;
			}

		</script>
