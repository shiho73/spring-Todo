<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク管理</title>

<!-- 入力フォームjQuery & CSS -->
		<span th:replace="topJquery"></span>
<!-- 格子背景CSS -->
		<link rel="stylesheet" href="/background.css">
<!-- ロゴCSS -->
		<link rel="stylesheet" href="/logo.css">

</head>
<body>

<!-- ロゴ -->
    <img src="/logo.png" class="img">

	<form action="/login"  method="post">

	<div id="formWrapper">
	<div id="form">

<!-- 見出しの文字 -->
		<div class="logo">
		<h1>ToDo List</h1>
		</div>

<!-- 入力アラート -->
		<p th:text="${message}" style="color:red"></p>

<!-- 名前入力 -->
	    <div class="form-item">
	      <p class="formLabel">NAME</p>
	      <input type="text" name="name" id="name" class="form-style" autocomplete="off"/>
	    </div>

<!-- パスワード入力 -->
	    <div class="form-item">
	      <p class="formLabel">Password</p>
	    <input type="password" name="pw" id="pw" class="form-style" />

<!-- パスワード忘れた方 -->
      	<p><a href="/change" ><small>Forgot Password ?</small></a></p>
    	</div>

<!-- 新規登録 -->
	    <div class="form-item">
	    <p class="pull-left"><a href="/user"><small>New Registration</small></a></p>

<!-- ログインボタン -->
	    <input type="submit" class="login pull-right" value="Log In">
	    <div class="clear-fix"></div>
	    </div>
</form>
	</div>
	</div>

</body>
</html>
