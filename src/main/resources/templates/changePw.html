<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー情報</title>

</head>
<body>
	<h1>登録情報変更</h1>

	<p th:text="${message}"></p>

	登録情報の確認を行います
	<br>
	名前を入力すると秘密の質問が表示されます
	<br>

	<form action="/himitu/get" method="POST">
		NAME:<input type="text" name="name" th:value="${userName}">
		<span th:if="${flag==false}"><input type="submit" value="送信"></span>
	</form>

	<form action="/change/pw" method="post">
		<span th:text="${quiz}"></span><br>
		答え：<input type="text" name="himitu">
		<input type="hidden" th:value="${userName}" name="userName">
		<span th:if="${flag==true}"><input type="submit" value="送信"></span>
	</form>


</body>
</html>
