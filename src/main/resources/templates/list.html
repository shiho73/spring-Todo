<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク管理</title>
</head>
<body>
<h1>タスク一覧</h1>
	<span th:replace="menu"></span>

	<form action="/task/update"  method="post">
<!-- 		<input type="hidden" name="CODE" th:value="${list.code}"> -->
	<input type="submit"  value="更新">
</form>
	<form action="/look/trash"  method="post">
	<input type="submit"  value="ゴミ箱を見る">
</form>
	<form action="/list/new"  method="post">
	<input type="submit"  value="タスク作成">
</form>

<table border="1">
	<tr>
		<td><a href="/order/code">番号順</a></td>
		<td><a href="/order/taskName">名前順</a></td>
		<td><a href="/order/userId">作成者順</a></td>
		<td><a href="/order/deadline">期限順</a></td>
		<td><a href="/order/priority">優先度順</a></td>
		<td><a href="/order/category">カテゴリ順</a></td>
		<td><a href="/order/groupId">グループ順</a></td>
		<td><a href="/order/progress">進捗度順</a></td>
		<td></td>
		<td></td><td></td>
	</tr>
	<tr>
		<th>タスク番号</th>
		<th>タスク名</th>
		<th>作成者</th>
		<th>期限</th>
		<th>優先順位</th>
		<th>カテゴリ番号</th>
		<th>グループ番号</th>
		<th>進歩度</th>
		<th>備考</th>
		<th>削除</th>
		<th>編集</th>
	</tr>

	<tr th:each="list:${list}">
		<td th:text="${list.code}"></td>
		<td th:text="${list.name}"></td>
		<td th:text="${list.userId}"></td>
		<td th:text="${list.dline}"></td>
		<td th:text="${list.prtNum}"></td>
		<td th:text="${list.cgCode}"></td>
		<td th:text="${list.groupId}"></td>
		<td><input th:text="${list.progress}" type="range"></td>
		<td th:text="${list.memo}"></td>
		<td><form action="/list/trash" method="post">
				<input type="hidden" th:value="${list.code}" name="code">
				<input type="hidden" th:value="${list.name}" name="name">
				<input type="hidden" th:value="${list.userId}" name="userId">
				<input type="hidden" th:value="${list.dline}" name="dline">
				<input type="hidden" th:value="${list.prtNum}" name="prtNum">
				<input type="hidden" th:value="${list.cgCode}" name="cgCode">
				<input type="hidden" th:value="${list.groupId}" name="groupId">
				<input type="hidden" th:value="${list.progress}" name="progress">
				<input type="hidden" th:value="${list.memo}" name="memo">
				<input type="submit" value="削除">
			</form>
		</td>
		<td><form action="/list/edit" method="post">
				<input type="hidden" th:value="${list.code}" name="code">
				<input type="submit" value="編集">
			</form>
		</td>
	</tr>

</table>

</body>
</html>
