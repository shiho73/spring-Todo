<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク管理</title>
</head>
<body>
<h1>タスク一覧</h1>
	<span th:replace="menu"></span>
<form action="/list" method="post">

<table border="1">
	<tr>
		<th>タスク番号</th>
		<th>タスク名</th>
		<th>作成者</th>
		<th>期限</th>
		<th>優先順位</th>
		<th>カテゴリ番号</th>
		<th>グループ番号</th>
		<th>進歩度</th>
		<th>備考</th>
		<th>削除</th>
	</tr>

	<tr th:each="list:${list}">
		<td th:text="${list.code}"></td>
		<td th:text="${list.name}"></td>
		<td th:text="${list.user_id}"></td>
		<td th:text="${list.dline}"></td>
		<td th:text="${list.prt_num}"></td>
		<td th:text="${list.cg_code}"></td>
		<td th:text="${list.group_id}"></td>
		<td th:text="${list.progress}"></td>
		<td th:text="${list.memo}"></td>
		<td th:text="${list.trash}"></td>
	</tr>

</table>

</form>

</body>
</html>
